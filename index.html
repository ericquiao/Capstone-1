<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Project1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

<!--Navbar-->
<div class="container">
    <nav class="navbar navbar-expand-md navbar-light">
        <a href="" class="navbar-brand">
            <img 
                src="/assets/droplet-fill.svg" 
                alt="EricQuiaoLogo" 
                width="30" 
                height="24"
                class="d-inline-block align-top"/>
            <span class="hidden">EricQuiao</span>
        </a>
        <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto text-center">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Project</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>              
            </ul>
        </div>
    </nav>
</div>
<!--Carousel-->
<div class="conatainer max-height d-flex align-items-center">
    <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-interval="5000"
        data-bs-ride="carousel"
    >
        <div class="carousel-indicators">
            <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
            ></button>
            <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-current="true"
                aria-label="Slide 2"
            ></button>
            <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-current="true"
                aria-label="Slide 3"
            ></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img 
                    src="assets/pexels-lisa-918327.jpg" 
                    class="d-block w-100"
                    alt="Pic1"
                />
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some placeholder text to describe the image.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img 
                    src="assets/pexels-pixabay-65882.jpg" 
                    class="d-block w-100"
                    alt="Pic2"
                />
            </div>
            <div class="carousel-item">
                <img 
                    src="/assets/pexels-tree-of-life-seeds-3259577.jpg" 
                    class="d-block w-100"
                    alt="Pic3"
                />
            </div>
        </div>
        <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
        >
            <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
            >
            </span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
        >
            <span
                class="carousel-control-next-icon"
                aria-hidden="true"
            >
            </span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

</body>
